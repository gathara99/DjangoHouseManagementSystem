<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
       {%load static%}
    <!-- BOOTSTRAP STYLES-->
    <link href={% static '/css/bootstrap.css'%} rel="stylesheet" type="text/css"/>
    <!-- FONTAWESOME STYLES-->
    <link href={% static '/css/font-awesome.css'%} rel="stylesheet" type="text/css"/>

    <link href={% static '/css/custom.css'%} rel="stylesheet" type="text/css"/>
     <link href={% static '/w2ui/w2ui-1.4.3.min.css'%} rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static '/w2ui/w2ui-1.4.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jQuery/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.metisMenu.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/custom.js' %}"></script>


</head>
<body>

  <div id="wrapper">
       <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">

                    <a href="/newtenant/">About Us</a>

                </div>

            </div>

       </div>
      <h1>All Rooms</h1>

      <div class="col-md-6">
          <div class="col-md-6">
              <div class="form-group">

                  <input class="form-control" />
                  <p class="help-block">Search room.</p>
              </div>
          </div>
          <div class="col-md-4">
              <input type="button" class="btn-success btn-sm btn-block" value="Search" id="search"/>
          </div>

      </div>


    <div  class="col-md-12">

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>

            <th>Room No</th>
            <th>Floor</th>
            <th>Status</th>
          </tr>
        </thead>


        <tbody>
             {% for room in rooms %}
            <tr>
             <td>{{ room.roomno }}</td>
            <td>{{ room.floor }}</td>
            <td>{{ room.status }}</td>

            </tr>


         {% endfor %}

        </tbody>

    </table>
    </div>
</div>
</body>
</html>
