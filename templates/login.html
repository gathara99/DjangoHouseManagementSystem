<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
	 {%load static%}
     {%load crispy_forms_tags %}
    <!-- BOOTSTRAP STYLES-->
    <link href={% static '/css/bootstrap.css'%} rel="stylesheet" type="text/css"/>
    <!-- FONTAWESOME STYLES-->
    <link href={% static '/css/font-awesome.css'%} rel="stylesheet" type="text/css"/>

    <link href={% static '/css/custom.css'%} rel="stylesheet" type="text/css"/>

    <style type="text/css">
    body{
        background: url("{% static '/img/house2.jpg' %}") no-repeat center fixed;
        background-size: 100%;
        height: auto;
        width: auto;
    }

</style>


</head>
<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2> House Management {{ title }}</h2>

            </div>
        </div>
         <div class="row ">

                  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>   Enter Details To {{ title }} </strong>
                            </div>
                            <div class="panel-body">
                                <form method="post" action=" " role="form" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   {{ form|crispy }}
                                  <input type="submit" class="btn-default" id="submit" value="{{ title }}"/>
                                </form>
                            </div>

                        </div>
                    </div>


        </div>
    </div>


     <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

      <!-- CUSTOM SCRIPTS -->

	    <script type="text/javascript" src="{% static '/jQuery/js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/jquery.metisMenu.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/jquery-1.10.2.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/custom.js' %}"></script>



</body>
</html>
