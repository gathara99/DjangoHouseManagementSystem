<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Category</title>
      {%load static%}
    <!-- BOOTSTRAP STYLES-->
    <link href={% static '/css/bootstrap.css'%} rel="stylesheet" type="text/css"/>
    <!-- FONTAWESOME STYLES-->
    <link href={% static '/css/font-awesome.css'%} rel="stylesheet" type="text/css"/>

    <link href={% static '/css/custom.css'%} rel="stylesheet" type="text/css"/>
     <link href={% static '/w2ui/w2ui-1.4.3.min.css'%} rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static '/w2ui/w2ui-1.4.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jQuery/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.metisMenu.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/custom.js' %}"></script>
</head>
<body>
<div  class="col-md-12">
 <table class="table table-striped table-bordered table-hover">
   <thead>
   <tr>
       <th>Category</th>
       <th>Price</th>

   </tr>

   </thead>

     <tbody>

           {% for cat in categories %}
          <tr>

            <td> {{ cat.category }}</td>
            <td>{{ cat.price }}</td>

          </tr>
       {% endfor %}
     </tbody>


 </table>
</div>

</body>
</html>
