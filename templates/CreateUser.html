<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create User</title>
        {%load static%}

        <!-- The stylesheet -->

          <link href={% static '/css/usercreation.css'%} rel="stylesheet" type="text/css"/>

    </head>

    <body>

        <div id="main">

        	<h1>New User</h1>

        	<form class="" method="post" action="">

        		<div class="row email">
	    			<input type="text" id="email" name="email" placeholder="Email" />
        		</div>

        		<div class="row pass">
        			<input type="password" id="password1" name="password1" placeholder="Password" />
        		</div>

        		<div class="row pass">
        			<input type="password" id="password2" name="password2" placeholder="Password (repeat)" disabled="true" />
        		</div>

        		<!-- The rotating arrow -->
        		<div class="arrowCap"></div>
        		<div class="arrow"></div>

        		<p class="meterText">Password Meter</p>

        		<input type="submit" value="Register" />

        	</form>
        </div>

        <footer>

            <a class="al3xis"> a form with password meter and pass validation </a>
        </footer>

        <!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
		<script type="text/javascript" src="{% static '/jQuery/js/jquery.min.js' %}"></script>


    </body>
</html>
